<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function to validate username and password
        function validateLogin(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve user input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match the expected values
            if ((username === 'dharmikkhuman' && password === 'dharmik999') || 
                (username === 'vikas' && password === 'vikas123')||
                (username === '123' && password === '123')

            ) {
                // Store username in localStorage and redirect to index.html on successful login
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            } else {
                // Display error message if login fails
                alert('Invalid username or password');
            }
        }

        // JavaScript function to display user profile on the profile page
        function displayUserProfile() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profile-username').textContent = username;
            }
        }
    </script>
</head>
<body onload="displayUserProfile()">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 25rem;">
            <h2 class="text-center mb-4">Login</h2>
            <form onsubmit="validateLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
